<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Page with JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Web Page</h1>

  <!-- Part 1: Event Handling -->
  <section>
    <h2>ðŸŽ‰ Event Handling Demo</h2>
    <button id="clickBtn">Click Me!</button>
    <p id="clickMessage"></p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>ðŸŽ® Interactive Elements</h2>
    
    <!-- Light/Dark Mode Toggle -->
    <button id="themeToggle">Toggle Dark Mode</button>

    <!-- Counter Game -->
    <div>
      <p>Counter: <span id="counterValue">0</span></p>
      <button id="increaseBtn">Increase</button>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- Collapsible FAQ -->
    <div class="faq">
      <h3 class="faq-question">What is JavaScript?</h3>
      <p class="faq-answer">JavaScript is a programming language used to make web pages interactive.</p>
      
      <h3 class="faq-question">Why use JavaScript?</h3>
      <p class="faq-answer">It allows you to respond to user actions without reloading the page.</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>ðŸ“‹âœ… Form Validation</h2>
    <form id="signupForm" novalidate>
      <label>Name: <input type="text" id="name"></label>
      <span class="error" id="nameError"></span><br>

      <label>Email: <input type="text" id="email"></label>
      <span class="error" id="emailError"></span><br>

      <label>Password: <input type="password" id="password"></label>
      <span class="error" id="passwordError"></span><br>

      <button type="submit">Sign Up</button>
      <p id="formSuccess" class="success"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
